<form (submit)="onSubmit(f)" #f="ngForm">
    <h2>General Information</h2>
    <hr>
    <div>
      <label for="name">Paycheck Scenario Name</label>
      <input type="text" name="name" [(ngModel)]="paycheckScenario.scenarioName">
    </div>
    <div>
      <label for="date">Check Date:</label>
      <input type="date" name="date" [(ngModel)]="paycheckScenario.checkDate">
    </div>
    <div>
      <label for="state">State</label>
      <select name="state" [(ngModel)]="paycheckScenario.state">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div>
      <label for="grossPay">Gross Pay:</label>
      <input type="number" name="grossPay" [(ngModel)]="paycheckScenario.grossPay">
    </div>
    <div>
      <label for="grossPayMethod">Gross Pay Method</label>
      <select name="grossPayMethod" [(ngModel)]="paycheckScenario.grossPayMethod">
        <option value="ANNUALLY" selected>Annually</option>
        <option value="PAY_PER_PERIOD">Pay Per Period</option>
      </select>
    </div>
    <div>
      <label for="GrossPayYTD">Gross Pay YTD:</label>
      <input type="number" name="GrossPayYTD" [(ngModel)]="paycheckScenario.grossPayYTD">
    </div>
    <div>
      <label for="payFrequency">Pay Frequency</label>
      <select name="payFrequency" [(ngModel)]="paycheckScenario.payFrequency">
        <option value="DAILY">Daily</option>
        <option value="WEEKLY">Weekly</option>
        <option value="BI_WEEKLY" selected="selected">Bi-weekly</option>
        <option value="SEMI_MONTHLY">Semi-monthly</option>
        <option value="MONTHLY">Monthly</option>
        <option value="QUARTERLY">Quarterly</option>
        <option value="SEMI_ANNUAL">Semi-Annually</option>
        <option value="ANNUAL">Annual</option>
      </select>
    </div>
    <div>
      <div>Exempt From:</div>
      <label for="exemptFederal">Federal</label>
      <select name="exemptFederal" [(ngModel)]="paycheckScenario.exemptFederal">
        <option value="false" selected >No</option>
        <option value="true">Yes</option>
      </select>
      <label for="exemptFica">Fica</label>
      <select name="exemptFica" [(ngModel)]="paycheckScenario.exemptFica">
        <option value="false" selected >No</option>
        <option value="true">Yes</option>
      </select>
      <label for="exemptMedicare">Medicare</label>
      <select name="exemptMedicare" [(ngModel)]="paycheckScenario.exemptMedicare">
        <option value="false" selected >No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <h2>Federal Information</h2>
    <hr>
    <div>
      <label for="federalFilingStatus">Federal Filing Status</label>
      <select name="federalFilingStatus" [(ngModel)]="paycheckScenario.federalFilingStatus">
        <option value="SINGLE" selected>Single</option>
        <option value="MARRIED">Married</option>
        <option value="MARRIED_USE_SINGLE_RATE">Married Use Single Rate</option>
        <option value="NONRESIDENT_ALIEN">Nonresident Alian</option>
      </select>
    </div>
    <div>
      <label for="numberOfFederalAllowances"># of Federal Allowances</label>
      <input
        type="number"
        name="numberOfFederalAllowances"
        [(ngModel)]="paycheckScenario.numberOfFederalAllowances"
      >
    </div>
    <div>
      <label for="additionalFederalWithholding">Additional Federal Withholding</label>
      <input type="number" name="additionalFederalWithholding" [(ngModel)]="paycheckScenario.additionalFederalWithholding">
    </div>
    <div>
      <label for="roundFederalWithholding">Round Federal Withholding</label>
      <select name="roundFederalWithholding" [(ngModel)]="paycheckScenario.roundFederalWithholding">
        <option value="false" selected >No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <h2>State Information</h2>
    <hr>
    <div>
      <label for="exemptState">Exempt State</label>
      <select name="exemptState" [(ngModel)]="paycheckScenario.exemptState">
        <option value="false" selected >No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <div>
      <label for="stateFilingStatus">Filing Status</label>
      <select name="stateFilingStatus" [(ngModel)]="paycheckScenario.stateFilingStatus">
        <option value="SINGLE" selected>Single</option>
        <option value="MARRIED">Married</option>
        <option value="MARRIED_USE_SINGLE_RATE">Married Use Single Rate</option>
        <option value="NONRESIDENT_ALIEN">Nonresident Alian</option>
      </select>
    </div>
    <div>
      <label for="additionalStateWithholding">Additional State Withholding</label>
      <input type="number" name="additionalStateWithholding" [(ngModel)]="paycheckScenario.additionalStateWithholding">
    </div>
    <h2>Local Information</h2>
    <hr>
    <div>
      No Locale Information Required
    </div>
    <h2>Voluntary Deductions</h2>
    <hr>
    <app-deduction
      *ngFor="let deduction of paycheckScenario.deductions"
      [label]="deduction.label"
      [deduction]="deduction"
    ></app-deduction>
    <button type="submit">CALCULATE</button>
  </form>
